name: Automation test

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default:
        type: choice
        options:
          - first_test
          - second_test
jobs:
  test:
    runs-on:

    uses:
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        - name: setup Python
          uses: actions/setup-python@v5
      with:
        python-version: "3.12"      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: first_test
        if: "github.event.inputs.deployment_target == 'first_test'"        run: pytest tests/test_authorization.py::test_authorization
      - name: second_test
        if: "github.event.inputs.deployment_target == 'second_test'"        run: pytest tests/test_authorization.py::test_button_check